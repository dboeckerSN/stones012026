<mat-toolbar><span>Stones</span></mat-toolbar>

<span>Heute ist {{ heute | date : 'fullDate' | uppercase }}</span>

<stn-product-form (saveProduct)="onSaveProduct($event)" />
@for (product of products; track product.id; let isEven = $even) {
<mat-card [ngClass]="{ 'even-style': isEven }">
  <stn-product-display [product]="product" (priceChange)="onPriceChange($event)" />
</mat-card>
}
